<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner – KK Slogan</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #eef0f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Roboto Slab', serif; }

  .banner { width: 450px; height: 800px; background: #535da1; position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; padding: 52px 44px; }

  .diag { position: absolute; width: 2px; height: 320px; background: linear-gradient(to bottom, transparent, rgba(20,183,137,0.2), transparent); top: 100px; right: 120px; transform: rotate(20deg); pointer-events: none; }

  .bg-circle { position: absolute; border-radius: 50%; pointer-events: none; }
  .bg-circle-1 { width: 380px; height: 380px; top: -80px; right: -100px; border: 1px solid rgba(83,93,161,0.28); }
  .bg-circle-2 { width: 240px; height: 240px; top: 20px; right: -40px; border: 1px solid rgba(20,183,137,0.2); }
  .bg-circle-3 { width: 500px; height: 500px; bottom: -200px; left: -160px; border: 1px solid rgba(83,93,161,0.18); }

  .accent-dot { position: absolute; width: 6px; height: 6px; border-radius: 50%; background: #14B789; top: 54px; right: 44px; }
  .vertical-line { position: absolute; left: 44px; top: 0; width: 1px; height: 100%; background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.18) 30%, rgba(255,255,255,0.1) 70%, transparent); }
  .corner-tr { position: absolute; top: 0; right: 0; width: 48px; height: 48px; border-top: 1.5px solid rgba(255,255,255,0.25); border-right: 1.5px solid rgba(255,255,255,0.25); }
  .corner-bl { position: absolute; bottom: 0; left: 0; width: 48px; height: 48px; border-bottom: 1.5px solid rgba(20,183,137,0.4); border-left: 1.5px solid rgba(20,183,137,0.4); }

  .top { position: relative; z-index: 2; }
  .tag { display: inline-flex; align-items: center; gap: 8px; padding: 6px 14px; border: 1px solid rgba(20,183,137,0.4); border-radius: 2px; margin-bottom: 40px; }
  .tag-dot { width: 5px; height: 5px; border-radius: 50%; background: #14B789; }
  .tag-text { font-size: 10px; font-weight: 500; letter-spacing: 2.5px; text-transform: uppercase; color: #14B789; }

  .eyebrow { font-size: 12px; font-weight: 300; color: rgba(255,255,255,0.3); letter-spacing: 0.5px; margin-bottom: 14px; }

  .statement { position: relative; z-index: 2; }
  .statement-line { display: block; font-size: 36px; font-weight: 700; line-height: 1.15; letter-spacing: -0.5px; }
  .line-i { color: rgba(255,255,255,0.9); }
  .line-show { color: #535da1; }
  .line-how { color: rgba(255,255,255,0.9); }

  .middle { position: relative; z-index: 2; flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 36px 0; gap: 20px; }

  .vs-block { display: flex; flex-direction: column; gap: 10px; }
  .vs-row { display: flex; align-items: stretch; gap: 12px; }
  .vs-label-col { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; width: 28px; flex-shrink: 0; }
  .vs-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
  .vs-dot.bad { background: rgba(83,93,161,0.4); }
  .vs-dot.good { background: #14B789; }
  .vs-connector { flex: 1; width: 1px; background: rgba(255,255,255,0.08); }

  .vs-card { flex: 1; padding: 14px 16px; border-radius: 2px; }
  .vs-card.bad { background: rgba(0,0,0,0.14); border: 1px solid rgba(255,255,255,0.14); }
  .vs-card.good { background: rgba(20,183,137,0.08); border: 1px solid rgba(20,183,137,0.25); }
  .vs-card-label { font-size: 8px; font-weight: 700; letter-spacing: 2.5px; text-transform: uppercase; margin-bottom: 6px; }
  .vs-card.bad .vs-card-label { color: rgba(83,93,161,0.7); }
  .vs-card.good .vs-card-label { color: #14B789; }
  .vs-card-text { font-size: 13.5px; font-weight: 400; line-height: 1.55; }
  .vs-card.bad .vs-card-text { color: rgba(255,255,255,0.4); text-decoration: line-through; text-decoration-color: rgba(83,93,161,0.4); }
  .vs-card.good .vs-card-text { color: rgba(255,255,255,0.9); font-weight: 500; }

  .vs-divider-row { display: flex; align-items: center; gap: 10px; padding: 0 0 0 40px; }
  .vs-line { flex: 1; height: 1px; background: rgba(255,255,255,0.07); }
  .vs-arrow { font-size: 14px; color: rgba(255,255,255,0.15); }

  .bottom-statement { padding: 18px 20px; border: 1px solid rgba(20,183,137,0.3); border-radius: 2px; background: rgba(20,183,137,0.05); }
  .bs-label { font-size: 9px; font-weight: 500; letter-spacing: 2.5px; text-transform: uppercase; color: rgba(20,183,137,0.7); margin-bottom: 8px; }
  .bs-text { font-size: 15px; font-weight: 700; line-height: 1.4; color: #ffffff; }
  .bs-text em { color: #14B789; font-style: normal; }
  .bs-text s { color: rgba(255,255,255,0.25); font-weight: 300; text-decoration-color: rgba(83,93,161,0.5); }

  .bottom { position: relative; z-index: 2; display: flex; align-items: center; justify-content: space-between; }
  .bottom-label { font-size: 9px; font-weight: 500; letter-spacing: 3px; text-transform: uppercase; color: rgba(255,255,255,0.25); }
  .bottom-accent { display: flex; gap: 6px; align-items: center; }
  .b-dot { width: 6px; height: 6px; border-radius: 50%; }
  .b-dot-1 { background: #535da1; }
  .b-dot-2 { background: #14B789; opacity: 0.6; }
  .b-dot-3 { background: #ffffff; opacity: 0.2; }

  /* site-theme-overrides */
  .sep-diamond { background: rgba(255,255,255,0.5) !important; }
  .sep-diamond-green { background: #14B789 !important; }
  .sep-line { background: linear-gradient(to right, rgba(255,255,255,0.3), transparent) !important; }
  .sep-line-green { background: linear-gradient(to right, rgba(255,255,255,0.3), transparent) !important; }
  .keyword span { color: rgba(255,255,255,0.85) !important; }
  .headline { color: rgba(255,255,255,0.65) !important; }
  .eyebrow { color: rgba(255,255,255,0.65) !important; }
  .problem-label { color: rgba(255,255,255,0.65) !important; }
  .case-num { color: rgba(255,255,255,0.5) !important; }
  .case-divider { background: rgba(255,255,255,0.12) !important; }
  .bs-label { color: rgba(255,255,255,0.6) !important; }
  .main-text { color: rgba(255,255,255,0.85) !important; }
  .role-label { color: rgba(255,255,255,0.55) !important; }
  .bottom-label { color: rgba(0,0,0,0.4) !important; }
  .b-dot-1 { background: rgba(0,0,0,0.3) !important; }
  .b-dot-2 { background: rgba(0,0,0,0.2) !important; opacity: 1 !important; }
  .b-dot-3 { background: rgba(0,0,0,0.12) !important; opacity: 1 !important; }
  .result-block { background: #ffffff !important; border-color: transparent !important; box-shadow: 0 4px 16px rgba(0,0,0,0.15) !important; }
  .result-overline { color: rgba(0,0,0,0.4) !important; }
  .result-text { color: #111111 !important; }
  .result-text em { color: #535da1 !important; }
  .result-text s { color: rgba(0,0,0,0.3) !important; text-decoration-color: rgba(83,93,161,0.4) !important; }

  /* extra-overrides */
  .b-dot-1 { background: rgba(0,0,0,0.3) !important; }
  .b-dot-2 { background: rgba(0,0,0,0.2) !important; opacity: 1 !important; }
  .b-dot-3 { background: rgba(0,0,0,0.12) !important; opacity: 1 !important; }
  .line-show { color: rgba(255,255,255,0.85) !important; }
  .line-i, .line-how { color: rgba(255,255,255,0.85) !important; }
  .step-icon { background: rgba(0,0,0,0.2) !important; border-color: rgba(255,255,255,0.2) !important; }
  .step-dot { background: rgba(255,255,255,0.3) !important; }
  .accent-circle-sm { border-color: rgba(255,255,255,0.15) !important; }
  .module-label { color: rgba(255,255,255,0.65) !important; }
  .module-num { color: rgba(255,255,255,0.4) !important; }
  .vs-label { color: rgba(255,255,255,0.6) !important; }
</style>
</head>
<body>
<div class="banner">
  <svg class="site-wave" style="position:absolute;bottom:0;left:0;width:100%;pointer-events:none;z-index:0;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 200" preserveAspectRatio="none">
    <path fill="#14B789" d="M0,130 C40,105 88,92 138,108 C188,124 236,158 288,162 C330,165 385,144 450,122 L450,200 L0,200 Z"/>
    <path fill="rgba(255,255,255,0.07)" d="M0,155 C45,138 95,128 148,142 C200,156 248,178 300,179 C340,180 395,162 450,145 L450,200 L0,200 Z"/>
  </svg>
  <div class="diag"></div>
  <div class="bg-circle bg-circle-1"></div>
  <div class="bg-circle bg-circle-2"></div>
  <div class="bg-circle bg-circle-3"></div>
  <div class="accent-dot"></div>
  <div class="vertical-line"></div>
  <div class="corner-tr"></div>
  <div class="corner-bl"></div>

  <div class="top">
    <div class="tag">
      <div class="tag-dot"></div>
      <span class="tag-text">AI · Practical</span>
    </div>
    <div class="eyebrow">Барлық курс — бір идея</div>
    <div class="statement">
      <span class="statement-line line-i">Барлығы AI туралы айтқанда —</span>
      <span class="statement-line line-show">мен оны</span>
      <span class="statement-line line-how">қолмен жасауды үйретемін.</span>
    </div>
  </div>

  <div class="middle">
    <div class="vs-block">
      <div class="vs-row">
        <div class="vs-label-col">
          <div class="vs-dot bad"></div>
          <div class="vs-connector"></div>
        </div>
        <div class="vs-card bad">
          <div class="vs-card-label">Бұл емес</div>
          <div class="vs-card-text">нәтижесіз құрал үйрену</div>
        </div>
      </div>

      <div class="vs-divider-row">
        <div class="vs-line"></div>
        <div class="vs-arrow">↓</div>
        <div class="vs-line"></div>
      </div>

      <div class="vs-row">
        <div class="vs-label-col">
          <div class="vs-connector"></div>
          <div class="vs-dot good"></div>
        </div>
        <div class="vs-card good">
          <div class="vs-card-label">Мынау</div>
          <div class="vs-card-text">нәтиже беретін жүйелер жасай білу</div>
        </div>
      </div>
    </div>

    <div class="bottom-statement">
      <div class="bs-label">Курстан кейін</div>
      <div class="bs-text">
        <s>Пайдаланушы</s> → <em>инженер.</em>
      </div>
    </div>
  </div>

  <div class="bottom">
    <span class="bottom-label">AI · Practical</span>
    <div class="bottom-accent">
      <div class="b-dot b-dot-1"></div>
      <div class="b-dot b-dot-2"></div>
      <div class="b-dot b-dot-3"></div>
    </div>
  </div>
</div>
</body>
</html>
